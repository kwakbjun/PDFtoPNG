<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to PNG Studio v2.0</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- FileSaver -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&family=Orbitron:wght@400;700&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --brand-deep: #0a192f;
            --brand-blue: #1e40af;
            --brand-sky: #38bdf8;
        }

        body {
            background-color: #020617;
            color: #e2e8f0;
            font-family: 'JetBrains Mono', monospace;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(30, 64, 175, 0.1) 0%, transparent 80%),
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        .cyber-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(56, 189, 248, 0.05);
            position: relative;
            overflow: hidden;
        }

        .cyber-panel::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--brand-sky), transparent);
        }

        .cyber-btn {
            background: rgba(30, 64, 175, 0.2);
            border: 1px solid var(--brand-sky);
            color: var(--brand-sky);
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cyber-btn:hover {
            background: var(--brand-sky);
            color: var(--brand-deep);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.6);
        }

        .cyber-btn-primary {
            background: var(--brand-blue);
            border: 1px solid var(--neon-blue);
            color: white;
        }

        .cyber-btn-primary:hover {
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.8);
            transform: translateY(-2px);
        }

        /* Scanning Line Animation */
        @keyframes scan {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(100%); opacity: 0; }
        }

        .scanner {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 243, 255, 0.1), transparent);
            animation: scan 4s linear infinite;
            pointer-events: none;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--brand-blue), var(--brand-sky));
            box-shadow: 0 0 15px var(--brand-sky);
        }

        .preview-card {
            border: 1px solid rgba(56, 189, 248, 0.1);
            background: rgba(15, 23, 42, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .preview-card:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            transform: scale(1.03);
        }

        .corner-accent {
            position: absolute;
            width: 10px; height: 10px;
            border-color: var(--brand-sky);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: var(--brand-blue); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand-sky); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto py-12">
        <!-- Digital Header -->
        <header class="text-center mb-20 relative">
            <div class="inline-block mb-4 px-4 py-1 border border-sky-500/30 bg-sky-500/10 rounded text-[10px] text-sky-400 tracking-[0.5em] uppercase">
                Neural Core v2.48
            </div>
            <h1 class="text-5xl md:text-7xl font-bold mb-6 tracking-tighter text-white">
                <span class="text-sky-400">PDF to PNG</span> STUDIO
            </h1>
            <p class="text-sky-200/50 font-light text-sm tracking-widest uppercase">
                Secure Data Visualization & Conversion Protocol
            </p>
        </header>

        <!-- System Core -->
        <main class="space-y-16">
            <section class="max-w-4xl mx-auto">
                <div class="cyber-panel rounded-2xl p-8 md:p-12">
                    <!-- Drop Zone -->
                    <div id="drop-zone" class="relative group border border-sky-500/20 rounded-xl p-16 text-center cursor-pointer transition-all hover:bg-sky-500/5 hover:border-sky-500/50">
                        <div class="scanner"></div>
                        <input type="file" id="file-input" accept="application/pdf" class="hidden">
                        
                        <div class="relative z-10 flex flex-col items-center">
                            <div class="w-16 h-16 mb-6 flex items-center justify-center border border-sky-400/30 rounded-full group-hover:scale-110 group-hover:border-sky-400 transition-all duration-500">
                                <svg class="w-8 h-8 text-sky-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                            </div>
                            <h3 class="text-lg text-white mb-2 uppercase font-bold tracking-widest">분석할 PDF 파일을 업로드하세요</h3>
                            <p class="text-[10px] text-sky-500/60 tracking-widest uppercase">Encryption: AES-256 Local Only</p>
                        </div>
                    </div>

                    <!-- Interface Area -->
                    <div id="action-area" class="hidden mt-12 space-y-10 animate-pulse-once">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-6 bg-black/40 rounded-xl border border-sky-900/30">
                            <div class="space-y-4">
                                <label class="block text-[10px] text-sky-400 font-bold uppercase tracking-[0.2em]">Output Resolution</label>
                                <select id="scale-select" class="w-full bg-slate-900 border border-sky-900/50 text-sky-100 py-3 px-4 rounded outline-none focus:border-sky-400 transition-colors text-xs">
                                    <option value="1">Standard Core (72 DPI)</option>
                                    <option value="2" selected>Neural High (144 DPI)</option>
                                    <option value="3">Ultra Quantum (216 DPI)</option>
                                </select>
                            </div>
                            <div class="md:text-right flex flex-col justify-end">
                                <p class="text-[9px] text-sky-500/50 uppercase font-bold mb-2 tracking-widest">System Status</p>
                                <p id="file-info" class="text-xs text-sky-300 font-medium truncate italic"></p>
                            </div>
                        </div>

                        <!-- Terminal Progress -->
                        <div id="progress-container" class="hidden space-y-4">
                            <div class="flex justify-between items-end px-1">
                                <span id="progress-text" class="text-[10px] text-sky-400 uppercase tracking-[0.3em]">Extracting Data Layers...</span>
                                <span id="progress-percent" class="text-xl font-bold text-white">0%</span>
                            </div>
                            <div class="progress-container h-2 rounded-full overflow-hidden">
                                <div id="progress-bar" class="progress-bar h-full transition-all duration-300" style="width: 0%"></div>
                            </div>
                        </div>

                        <!-- System Commands -->
                        <div class="flex flex-col sm:flex-row gap-6 justify-center">
                            <button id="convert-btn" class="cyber-btn cyber-btn-primary py-4 px-12 rounded-lg text-xs font-bold">
                                프로세스 실행 (START)
                            </button>
                            <button id="download-zip-btn" class="hidden cyber-btn py-4 px-12 rounded-lg text-xs font-bold">
                                아카이브 저장 (EXPORT)
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Grid Preview -->
            <section id="preview-section" class="hidden space-y-10">
                <div class="flex items-center justify-between border-b border-sky-900/30 pb-6">
                    <h2 class="text-xl text-sky-100 font-bold tracking-widest uppercase">Data Gallery</h2>
                    <span id="page-count-badge" class="px-3 py-1 bg-sky-950/50 border border-sky-500/30 text-[10px] font-bold text-sky-400 rounded"></span>
                </div>
                
                <div id="preview-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                    <!-- Dynamic Data Cards -->
                </div>
            </section>
        </main>

        <footer class="mt-32 text-center text-sky-900">
            <div class="flex justify-center gap-8 mb-4">
                <span class="w-12 h-[1px] bg-sky-900/50"></span>
                <span class="text-[9px] uppercase tracking-[0.5em]">Terminal Verified</span>
                <span class="w-12 h-[1px] bg-sky-900/50"></span>
            </div>
            <p class="text-[9px] uppercase tracking-widest">© 2026 CYBER_DOCS_UNIT. ALL DATA LOCALIZED.</p>
        </footer>
    </div>

    <!-- Alert HUD -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-sky-950 border border-sky-400 text-sky-100 px-10 py-4 rounded shadow-[0_0_20px_rgba(0,243,255,0.3)] text-[10px] font-bold tracking-[0.2em] uppercase translate-y-24 opacity-0 transition-all duration-700 z-50">
        SYSTEM MESSAGE
    </div>

    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const actionArea = document.getElementById('action-area');
        const convertBtn = document.getElementById('convert-btn');
        const downloadZipBtn = document.getElementById('download-zip-btn');
        const previewSection = document.getElementById('preview-section');
        const previewContainer = document.getElementById('preview-container');
        const fileInfoDisplay = document.getElementById('file-info');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const progressPercent = document.getElementById('progress-percent');
        const pageCountBadge = document.getElementById('page-count-badge');
        const scaleSelect = document.getElementById('scale-select');

        let currentPdf = null;
        let pdfFileName = "";
        let convertedImages = [];

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.borderColor = isError ? '#ef4444' : '#00f3ff';
            toast.style.color = isError ? '#fecaca' : '#e0f2fe';
            toast.classList.remove('translate-y-24', 'opacity-0');
            toast.classList.add('translate-y-0', 'opacity-100');
            setTimeout(() => {
                toast.classList.remove('translate-y-0', 'opacity-100');
                toast.classList.add('translate-y-24', 'opacity-0');
            }, 4000);
        }

        ['dragenter', 'dragover'].forEach(name => {
            dropZone.addEventListener(name, (e) => {
                e.preventDefault();
                dropZone.classList.add('bg-sky-500/10');
            });
        });

        ['dragleave', 'drop'].forEach(name => {
            dropZone.addEventListener(name, (e) => {
                e.preventDefault();
                dropZone.classList.remove('bg-sky-500/10');
            });
        });

        dropZone.addEventListener('drop', e => {
            const files = e.dataTransfer.files;
            if (files.length) handleFile(files[0]);
        });

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', e => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showToast('FILE_ERROR: 지원되지 않는 데이터 형식입니다.', true);
                return;
            }

            pdfFileName = file.name.replace(/\.[^/.]+$/, "");
            fileInfoDisplay.textContent = `TARGET: ${file.name}`;
            actionArea.classList.remove('hidden');
            previewSection.classList.add('hidden');
            downloadZipBtn.classList.add('hidden');
            convertBtn.classList.remove('hidden');
            progressContainer.classList.add('hidden');
            
            const reader = new FileReader();
            reader.onload = async function() {
                try {
                    const typedarray = new Uint8Array(this.result);
                    currentPdf = await pdfjsLib.getDocument(typedarray).promise;
                    showToast(`SYSTEM: ${currentPdf.numPages} 레이어 탐지 완료.`);
                } catch (error) {
                    showToast('CRITICAL_ERROR: 데이터 파싱 실패.', true);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        convertBtn.addEventListener('click', async () => {
            if (!currentPdf) return;

            const totalPages = currentPdf.numPages;
            const scale = parseFloat(scaleSelect.value);
            
            convertBtn.disabled = true;
            convertBtn.classList.add('opacity-30');
            progressContainer.classList.remove('hidden');
            previewSection.classList.remove('hidden');
            previewContainer.innerHTML = '';
            convertedImages = [];
            pageCountBadge.textContent = `INDEXED: ${totalPages} UNITS`;

            for (let i = 1; i <= totalPages; i++) {
                const percent = Math.round((i / totalPages) * 100);
                progressBar.style.width = `${percent}%`;
                progressText.textContent = `RENDERING_SEQUENCE: ${i}/${totalPages}`;
                progressPercent.textContent = `${percent}%`;

                try {
                    const page = await currentPdf.getPage(i);
                    const viewport = page.getViewport({ scale });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({ canvasContext: context, viewport: viewport }).promise;

                    const card = document.createElement('div');
                    card.className = 'preview-card rounded-lg overflow-hidden flex flex-col p-2 group';
                    
                    const img = document.createElement('img');
                    img.src = canvas.toDataURL('image/png');
                    img.className = 'w-full h-auto block rounded shadow-inner mb-3';
                    
                    const label = document.createElement('div');
                    label.className = 'text-[9px] font-bold text-sky-500/70 text-center tracking-widest';
                    label.textContent = `SECTOR_${i.toString().padStart(2, '0')}`;
                    
                    card.appendChild(img);
                    card.appendChild(label);
                    previewContainer.appendChild(card);
                    
                    setTimeout(() => card.classList.add('visible'), i * 50);

                    const blob = await new Promise(res => canvas.toBlob(res, 'image/png'));
                    convertedImages.push({ blob, name: `${pdfFileName}_sector_${i}.png` });

                } catch (err) {
                    console.error(err);
                }
            }

            convertBtn.classList.add('hidden');
            convertBtn.disabled = false;
            convertBtn.classList.remove('opacity-30');
            downloadZipBtn.classList.remove('hidden');
            progressText.textContent = 'PROTOCOL_SUCCESS';
            showToast('데이터 변환 시퀀스가 성공적으로 종료되었습니다.');
        });

        downloadZipBtn.addEventListener('click', async () => {
            if (convertedImages.length === 0) return;
            const zip = new JSZip();
            convertedImages.forEach(img => zip.file(img.name, img.blob));
            const content = await zip.generateAsync({ type: 'blob' });
            saveAs(content, `PDF_EXPORT_${pdfFileName}.zip`);
            showToast('데이터 패키지 전송 중...');
        });
    </script>
</body>
</html>
